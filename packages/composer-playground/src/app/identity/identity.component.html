<section class="main-view">
    <div class="flex">
        <div class="flex-container">
            <h1 class="flex">My IDs for {{businessNetworkName}}</h1>

            <button type="button" class="secondary" (click)="issueNewId()">
                <span>+ Issue New ID</span>
            </button>
        </div>

        <div class="identity-title">
            <div class="flex">ID Name</div>
            <div class="flex">Issued to</div>
            <div class="flex">Issued date</div>
            <div class="flex">Status</div>
            <div class="flex"></div>
        </div>
        <div class="identity" *ngFor="let id of identities" (click)="setCurrentIdentity(id)" [ngClass]="{'active': id.getIdentifier()===currentIdentity}">
            <div class="flex">
                {{id.name}}
            </div>
            <div class="flex">{{id.participant.getIdentifier()}}</div>
            <div class="flex">Today</div>
            <div class="flex">{{id.state}}</div>
            <div class="flex">
                <button class="clear" (click)="setCurrentIdentity(id)">Use now</button>
                <button class="clear" (click)="removeIdentity(id); $event.stopPropagation()">Remove</button>
            </div>          
        </div>
    </div>
    <app-footer></app-footer>

</section>
